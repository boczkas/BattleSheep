<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BattleSheep - fleet placement</title>
</head>
<body>
<h1>Fleet placement</h1>
<div id="container">
    <div class="row">
        <div class="col-sm-8">
            <div id="board"></div>
        </div>
        <div class="col-sm-4">
            <div id="shipSelector" class="col-sm-6">
                <div class="ship-selector button" onclick="selectShip(1)">1 mast ship</div>
                <div class="ship-selector button" onclick="selectShip(2)">2 mast ship</div>
                <div class="ship-selector button" onclick="selectShip(3)">3 mast ship</div>
                <div class="ship-selector button" onclick="selectShip(4)">4 mast ship</div>
            </div>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-sm-8">
           <div class="bottom-button button" onclick="resetAll()">Reset All</div>
           <div class="bottom-button button" onclick="resetCurrent()">Reset current ship</div>
           <div class="bottom-button button" onclick="generateRandom()">Generate random fleet</div>
        </div>
        <div class="col-sm-4">
            <div class="start-button button" onclick="startGame()">Start game</div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"/>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<link type="text/css" rel="stylesheet" href="/css/fleetplacement.css">
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
<script type="text/javascript" src="/js/fleetplacement.js"></script>

</body>
</html>
